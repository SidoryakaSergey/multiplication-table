<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Таблиця множення</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- **** HEADER **** -->
      <header class="header">
        <!-- Modal Login -->
        <div class="login" id="login">
          <h3 class="" id="namePlayer"></h3>
          <div class="login__form" id="loginForm">
            <label class="login__form-name">Як вас звуть?</label>
            <div>
              <input
                placeholder="Введіть ім'я..."
                type="input"
                title="Введіть ім'я"
                id="loginName"
                class="login__form-input"
              />
            </div>
            <button
              type="button"
              title="натисніть щоб почати гру"
              id="loginButton"
              class="login__form-button"
            >
              OK
            </button>
          </div>
        </div>
      </header>
      <!-- ***** MAIN ***** -->
      <main class="main">
        <div id="choiceNumbers">
          <p>Оберить яки числа використовивать</p>
          <div class="numbers">
            <div>
              <input
                type="checkbox"
                id="num1"
                name="checkbox1"
                data-number="1"
              />
              <label for="num1"><span>1</span></label>
            </div>
            <div>
              <input
                type="checkbox"
                id="num2"
                name="checkbox2"
                data-number="2"
              />
              <label for="num2"><span>2</span></label>
            </div>
            <div>
              <input
                type="checkbox"
                id="num3"
                name="checkbox3"
                data-number="3"
              />
              <label for="num3"><span>3</span></label>
            </div>
            <div>
              <input
                type="checkbox"
                id="num4"
                name="checkbox4"
                data-number="4"
              />
              <label for="num4"><span>4</span></label>
            </div>
          </div>
          <button id="buttonStart" type="button">Почати</button>
        </div>
        <!-- End choice of numbers -->
        <div id="gameBoard">
          <div class="questions">
            <div id="question"></div>
          </div>
          <div class="answers" id="answers">
            <div class="ansver" data-ansver="1">
              <button type="button">5</button>
            </div>
            <div class="ansver" data-ansver="2">
              <button type="button">30</button>
            </div>
            <div class="ansver" data-ansver="3">
              <button type="button">45</button>
            </div>
          </div>
        </div>
      </main>
      <!-- ***** FOOTER ***** -->
      <footer class="footer">
        <img src="./img/mouse.png" height="60px" alt="" />
        <img src="./img/cat.png" alt="" />
      </footer>
    </div>

    <!-- - JS - -->
    <script src="./js/multiplication_table.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
