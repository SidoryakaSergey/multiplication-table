<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Таблиця множення</title>
  </head>
  <body>
    <!-- Modal Login -->
    <div id="login__form-wrapper" class="login__form-wrapper">
      <div id="login__form" class="login__form">
        <div id="list_Users" class="login__form-listUsers"></div>
        <div class="login__form-button">
          <button id="create_player" type="button">Create new player</button>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <!-- **** HEADER **** -->
      <header class="header">
        <div id="name-player" class="name-player"></div>
        <div id="score-player" class="score-player"></div>
      </header>
      <!-- ***** MAIN ***** -->
      <main class="main">
        <div id="choiceNumbers">
          <p>Оберить яки числа використовивать</p>
          <div class="numbers">
            <div>
              <input
                checked
                type="checkbox"
                id="num1"
                name="checkbox1"
                data-number="1"
              />
              <label for="num1"><span>1</span></label>
            </div>
            <div>
              <input
                checked
                type="checkbox"
                id="num2"
                name="checkbox2"
                data-number="2"
              />
              <label for="num2"><span>2</span></label>
            </div>
            <div>
              <input
                checked
                type="checkbox"
                id="num3"
                name="checkbox3"
                data-number="3"
              />
              <label for="num3"><span>3</span></label>
            </div>
            <div>
              <input
                checked
                type="checkbox"
                id="num4"
                name="checkbox4"
                data-number="4"
              />
              <label for="num4"><span>4</span></label>
            </div>
            <div>
              <input
                checked
                type="checkbox"
                id="num5"
                name="checkbox5"
                data-number="5"
              />
              <label for="num5"><span>5</span></label>
            </div>
            <div>
              <input
                checked
                type="checkbox"
                id="num6"
                name="checkbox6"
                data-number="6"
              />
              <label for="num6"><span>6</span></label>
            </div>
            <div>
              <input
                checked
                type="checkbox"
                id="num7"
                name="checkbox7"
                data-number="7"
              />
              <label for="num7"><span>7</span></label>
            </div>
            <div>
              <input
                checked
                type="checkbox"
                id="num8"
                name="checkbox8"
                data-number="8"
              />
              <label for="num8"><span>8</span></label>
            </div>
            <div>
              <input
                checked
                type="checkbox"
                id="num9"
                name="checkbox9"
                data-number="9"
              />
              <label for="num9"><span>9</span></label>
            </div>
          </div>
          <button id="buttonStart" type="button">Почати</button>
        </div>
        <!-- End choice of numbers -->
        <div id="gameBoard">
          <div class="questions">
            <div id="question"></div>
          </div>
          <div class="answers" id="answers">
            <div class="answer">
              <button type="button" data-answer="1"></button>
            </div>
            <div class="answer">
              <button type="button" data-answer="2"></button>
            </div>
            <div class="answer">
              <button type="button" data-answer="3"></button>
            </div>
            <div class="answer">
              <button type="button" data-answer="4"></button>
            </div>
          </div>
        </div>
      </main>
      <!-- ***** FOOTER ***** -->
      <footer class="footer">
        <img src="./img/mouse.png" height="60px" alt="" />
        <div id="cat" class="cat__correct"></div>
      </footer>
    </div>
    <div class="clock">
      <div class="clock__dial">
        <div class="clock__dial-wrapper">
          <div class="hour__arrow">
            <div class="hour__arrow-line" id="hours_arrow"></div>
          </div>
          <div class="min__arrow">
            <div class="min__arrow-line" id="minuts_arrow"></div>
          </div>
          <div class="sec__arrow">
            <div class="sec__arrow-line" id="seconds__arrow"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- - JS - -->
    <script src="./js/multiplication_table.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
